<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
  {% block title %}
    Inventory <Applet></Applet>
  {% endblock title %}
    </title>
    <link href="
https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css
" rel="stylesheet">
</head>
<style>
  body {
    padding-top: 56px;
  }
  .navbar {
    background-color: #343a40;
  }
  .container{
    margin-top: 20px;
  }
  .navbar-brand, .nav-link {
    color: #fff !important;
  }
  .table th, .table td {
    vertical-align: middle;
  }
</style>
<body>
  <!-- navigation menu -->
  {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <a href="{% url 'invApp:home' %}" class="navbar-brand">Inventory App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a href="{% url 'invApp:product_create' %}" class="nav-link">Add Product</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'invApp:product_list' %}" class="nav-link">Show Products</a>
          </li>
        </ul>
      </div>
    </nav>
  {% endblock navbar %}
    
  <!-- Our body content  -->
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
  <!-- js link  -->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="
https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js
"></script>
</body>
</html>
